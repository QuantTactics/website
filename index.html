  <body class="finisher-header">

    </section>

    <a id="profilePicture" href="#popup">

    <div id="userName">

    <div id="links">
      <a class="link" href="https://www.patreon.com/posts/start-here-with-116351367" target="_blank">
        <i class="fab fa-patreon">&nbsp;</i>Patreon
      </a>
      <a class="link" href="https://www.youtube.com/@QuantTactics" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>Youtube
      </a>
      <a class="link" href="https://medium.com/@quanttactics" target="_blank">

      <a class="link" href="https://www.instagram.com/quanttactics/" target="_blank">

      </a>

    <div id="hashtag">
      Happy Trading
    </div>

    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
      new FinisherHeader({
        "count": 86,
        "size": {

          "max": 8,

        "speed": {
          "x": {
            "min": 0,
            "max": 0.4
          },
          "y": {
            "min": 0,
            "max": 0.6
          }
        },
        "colors": {
          "background": "#201e30",
          "particles": [
            "#fbfcca",
            "#d7f3fe",
            "#ffd0a7"
          ]
        },
        "blending": "overlay",
        "opacity": {
          "center": 1,
          "edge": 0
        },
        "skew": 0,
        "shapes": [
          "c"
        ]
      });
